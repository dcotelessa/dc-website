name: Trigger Astro Site Update

on:
  push:
    paths:
      - 'daily-targets/**'
    branches:
      - main

jobs:
  trigger-update:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Astro site update
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.ASTRO_SITE_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/dcotelessa/your-astro-site/dispatches \
          -d '{"event_type": "cssbattle-update"}'
